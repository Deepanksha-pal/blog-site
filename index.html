    <script>
        const blogs = [
            { title: "How to Book a Professional Actor or Actress for Your Event: Tips for the Best Experience", link: "blog1.html" },
            { title: "Elevate Your Event with a Booked Poet – The Perfect Touch for Unforgettable Moments", link: "blog2.html" },
            { title: "Top 10 Magicians in India to Watch in 2025", link: "blog3.html" },
     
        ];
    
        let currentPage = 1;
        const blogsPerPage = 6;
    
        function displayBlogs() {
            const blogContainer = document.getElementById("blog-container");
            blogContainer.innerHTML = "";
            const startIndex = (currentPage - 1) * blogsPerPage;
            const endIndex = startIndex + blogsPerPage;
            const paginatedBlogs = blogs.slice(startIndex, endIndex);
    
            paginatedBlogs.forEach(blog => {
                const blogDiv = document.createElement("div");
                blogDiv.className = "col-xl-3 col-lg-3 col-md-6 article-detail";
                blogDiv.innerHTML = `
                    <div class="p-2">
                        <h4 class="blog-title">${blog.title}</h4>
                        <button class="read-btn"><a href="${blog.link}">Read More</a></button>
                    </div>
                `;
                blogContainer.appendChild(blogDiv);
            });
    
            document.getElementById("page-info").textContent = `Page ${currentPage} of ${Math.ceil(blogs.length / blogsPerPage)}`;
            document.getElementById("prev-btn").disabled = currentPage === 1;
            document.getElementById("next-btn").disabled = currentPage === Math.ceil(blogs.length / blogsPerPage);
        }
    
        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayBlogs();
            }
        });
    
        document.getElementById("next-btn").addEventListener("click", () => {
            if (currentPage < Math.ceil(blogs.length / blogsPerPage)) {
                currentPage++;
                displayBlogs();
            }
        });
    
        displayBlogs();
    </script>
